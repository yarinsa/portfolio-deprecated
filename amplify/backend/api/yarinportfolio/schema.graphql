type Project @model {
  id: ID!
  name: String!
  description: String!
  images: [String!]!
  additionalText: [Paragraph!]!
  url: String!
  git: String!
  technologies: [String!]!
}

type Technology @model {
  id: String!
  name: ID!
  image: String!
}

type Paragraph {
  header: String!
  content: String!
}
